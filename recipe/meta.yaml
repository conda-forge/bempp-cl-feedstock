{% set name = "bempp-cl" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bempp/bempp-cl/archive/v{{ version }}.tar.gz
  sha256: f4a23f983fed485037767d262985cdab6307b4479239b9aef685cf3fe88e7e3b
build:
  number: 1
  skip: True  # [py<38]
  skip: True  # [win]
  skip: True  # [linux32]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - numba >=0.53.1
    - pocl =1.5=hecece54_2  # [not osx]
    - pyopencl >=2021.2.5  # [not osx]
    - meshio >=4.4.6
    - plotly
    - gmsh

test:
  imports:
    - bempp.api

about:
  home: https://github.com/bempp/bempp-cl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Bempp-cl boundary element library.
  description: |
    Bempp-cl is a an OpenCL based boundary element library for Python.
  dev_url: https://github.com/bempp/bempp-cl

extra:
  recipe-maintainers:
    - mscroggs
    - tbetcke
