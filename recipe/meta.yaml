{% set name = "bempp-cl" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bempp/bempp-cl/archive/v{{ version }}.tar.gz
  sha256: cc82f9026ab52e5b61145799cdcf572c1f5083a3863ee5e16f0a3f5e34ba2a47
build:
  number: 0
  skip: True  # [py!=37]
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - numba
    - pocl
    - pyopencl
    - meshio
    - plotly

test:
  imports:
    - bempp.api

about:
  home: https://github.com/bempp/bempp-cl
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'The Bempp-cl boundary element library.'
  description: |
      Bempp-cl is a an OpenCL based boundary element library for Python.
  dev_url: https://github.com/bempp/bempp-cl

extra:
  recipe-maintainers:
    - tbetcke
