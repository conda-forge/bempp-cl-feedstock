{% set name = "bempp-cl" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bempp/bempp-cl/archive/v{{ version }}.tar.gz
  sha256: 6cdbf06802d3d35d5ddd581258195872cc337f058feb59621f7829dbe962af16
build:
  number: 0
  skip: true  # [py<37]
  skip: true  # [win]
  skip: true  # [osx]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - numba
    - pocl
    - pyopencl
    - meshio >=4.0
    - plotly
    - gmsh

test:
  imports:
    - bempp.api

about:
  home: https://github.com/bempp/bempp-cl
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: The Bempp-cl boundary element library.
  description: |
    Bempp-cl is a an OpenCL based boundary element library for Python.
  dev_url: https://github.com/bempp/bempp-cl

extra:
  recipe-maintainers:
    - tbetcke
